<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
        }

        nav {
            position: relative;
            top: 0;
            width: 100%;
        }

        #chat-wrapper-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        #chat-wrapper {
            width: 400px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            height: 300px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        .message {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 20px;
            word-wrap: break-word;
            max-width: 70%;
        }

        /* Right-aligned for client messages */
        .client-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: auto;
            /* Aligns the message to the right */
            color: green;
        }

        /* Left-aligned for server messages */
        .server-message {
            background-color: #cce5ff;
            text-align: left;
            margin-right: auto;
            /* Aligns the message to the left */
            color: blue;
        }


        form {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="background-color: #222;">
            <img src="./assets/logo.png" alt="" width="70" height="60">
            <a href="index.html" class="brand-logo"> SIT725 </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="your_blog.html">Blog</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Planets<i
                            class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Centering chat wrapper within this container -->
    <div id="chat-wrapper-container">
        <div id="chat-wrapper">
            <!-- Messages container where chat messages will appear -->
            <div id="messages-container" class="messages-container">
                <!-- Chat messages will be dynamically appended here -->
            </div>

            <!-- Chat input form -->
            <form id="message-form">
                <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Socket.io CDN -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Your chat.js file -->
    <script src="/js/chat.js"></script> <!-- Ensure the path is correct -->
</body>

</html>
